<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Enter a Website to Scrape</h1>
    <form action="/scrape" method="post">
        <input type="text" name="url" placeholder="Enter website URL" required>
        <div id="class-input" style="display: none;">
            <input type="text" name="class_name" placeholder="Enter class name if required">
        </div>
        <input type="submit" value="Scrape">
    </form>

    <h2>Existing Tables</h2>
    <table border="1">
        <thead>
            <tr>
                <th>URL</th>
                <th>Table Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for table in tables_info %}
            <tr>
                <td>{{ table.url }}</td>
                <td>{{ table.table_name }}</td>
                <td>
                    <a href="{{ url_for('view_table', table_name=table.table_name) }}">View Data</a> |
                    <a href="{{ url_for('delete_table', table_name=table.table_name) }}" onclick="return confirm('Are you sure you want to delete this table?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function toggleClassInput(show) {
            document.getElementById('class-input').style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
