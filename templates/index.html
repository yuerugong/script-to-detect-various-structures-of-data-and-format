<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Scraper with Crontab Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #ac9440; /* Gold text color */
            margin: 60px;
            padding: 0;
        }
        h1, h2 {
            color: #ac9440; /* Gold color for headings */
            text-align: center;
            margin-top: 60px;
        }
        form {
            width: 400px;
            margin: 20px auto;
            background-color: #72031a; /* Maroon background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ac9440; /* Gold shadow */
        }
        label {
            color: #ac9440; /* Gold label color */
            font-weight: bold;
        }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 270px;
            padding: 7px;
            margin: 0px 0;
            border: 1px solid #ac9440; /* Gold border */
            border-radius: 8px;
        }
        input[type="checkbox"] {
            margin-left: 6px;
        }
        input[type="submit"] {
            background-color: #ac9440; /* Gold background for submit button */
            color: #000000; /* Black text color for button */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #72031a; /* Maroon color on hover */
            color: #ac9440; /* Gold text on hover */
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #123421; /* Maroon background for table */
            color: #ac9440; /* Gold text color for table */
        }
        th, td {
            border: 1px solid #ac9440; /* Gold border color */
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background-color: #000000; /* Black background for headers */
            color: #ac9440; /* Gold text color for headers */
        }
        td {
            background-color: #72031a; /* Maroon background for table rows */
        }
        form[action="/delete_cron"], form[action="/update_cron"] {
            display: inline-flex;
            align-items: center;
            margin: 7px;
            gap: 15px;
            padding: 5px;
            width: 200px;
        }

        select, input[type="submit"] {
            padding: 7px;
            font-size: 14px;
            width: auto;
        }

        select {
            width: 100px;
        }

        input[type="submit"] {
            background-color: #ac9440;
            color: #000000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #72031a;
            color: #ac9440;
        }

    </style>
    <script>
        function toggleCollectionPeriod() {
            const autoCollect = document.getElementById("auto_collect");
            const collectionPeriod = document.getElementById("collection_period");
            collectionPeriod.disabled = !autoCollect.checked;
        }
    </script>
</head>
<body>
    <h1>Enter a Website to Scrape</h1>
    <form action="/scrape" method="post">
        <label for="url">Website URL:</label>
        <input type="text" id="url" name="url" placeholder="Enter website URL" required>
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>

        <!-- Add auto_collect checkbox -->
        <label for="auto_collect">Enable Auto Collection:</label>
        <input type="checkbox" id="auto_collect" name="auto_collect" onclick="toggleCollectionPeriod()">
        <br><br>

        <!-- Add collection period dropdown -->
        <label for="collection_period">Collection Period:</label>
        <select id="collection_period" name="collection_period" disabled>
            <option value="none">None</option>
            <option value="daily">Daily</option>
            <option value="weekly">Weekly</option>
            <option value="monthly">Monthly</option>
        </select>
        <br><br>

        <input type="submit" value="Scrape">
    </form>

    <h2>Existing Crontab Processes</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>URL</th>
                <th>Command</th>
                <th>Period</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in cron_tasks %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ task.url }}</td>
                <td>{{ task.command }}</td>
                <td>{{ task.period }}</td>
                <td class="action-buttons">
                    <form action="/delete_cron" method="post">
                        <input type="hidden" name="task_id" value="{{ loop.index }}">
                        <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this task?')">
                    </form>
                    <form action="/update_cron" method="post">
                        <input type="hidden" name="task_id" value="{{ loop.index }}">
                        <select name="new_period">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                        <input type="submit" value="Update">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
